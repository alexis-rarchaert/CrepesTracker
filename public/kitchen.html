<html lang="fr">
<head>
    <title>Cuisine - Commandes de Crêpes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/kitchen.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Crêpes en cours</h1>
    </div>
    <div class="commandes-section">
        <div class="stats-section">
            <div class="stat-item">
                <span class="stat-label">Crêpes faites:</span>
                <span class="stat-value" id="crepes-faites">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Crêpes en attente:</span>
                <span class="stat-value" id="crepes-attente">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Temps d'attente estimé:</span>
                <span class="stat-value" id="temps-attente">0 min</span>
            </div>
        </div>
        <div id="commandes-cuisine"></div>
    </div>

    <div class="settings-section">
        <div class="switch-container">
            <label class="switch">
                <input type="checkbox" id="commandes-switch" checked>
                <span class="slider"></span>
            </label>
            <span id="commandes-label">Commandes actives</span>
        </div>

        <div class="beverages-container">
            <h2>Stock de canettes</h2>
            <div id="beverages-list"></div>
        </div>

        <div class="crepes-container">
            <h2>Types de crêpes</h2>
            <div id="crepes-list"></div>
        </div>
    </div>
</div>
<footer id="data">

</footer>
<!-- Google tag (gtag.js) -->

<script>
    let commandesActives = true;

    async function toggleCommandes(event) {
        commandesActives = event.target.checked;
        try {
            await fetch('/api/commandes/toggle', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            alert(`Les commandes sont maintenant ${commandesActives ? 'activées' : 'désactivées'}`);
        } catch (error) {
            console.error('Erreur:', error);
            event.target.checked = !commandesActives;
        }
    }

    async function checkCommandesStatus() {
        try {
            const response = await fetch('/api/commandes/toggle');
            const data = await response.json();

            const switchElement = document.getElementById('commandes-switch');
            switchElement.checked = data.active;
            commandesActives = data.active;
        } catch (error) {
            console.error('Erreur:', error);
        }
    }

    function getStatusLabel(status) {
        switch (status) {
            case 'pending':
                return 'En attente';
            case 'preparing':
                return 'En préparation';
            case 'ready':
                return 'Prête';
            default:
                return status;
        }
    }

    async function updateCommandes() {
        try {
            const response = await fetch('/api/commandes');
            const commandes = await response.json();

            const commandesDiv = document.getElementById('commandes-cuisine');
            commandesDiv.innerHTML = '';

            commandes
                .sort((a, b) => new Date(a.created_at) - new Date(b.created_at))
                .filter(commande => commande.status)
                .forEach(commande => {
                    const commandeDiv = document.createElement('div');
                    let tempsEcoule = Math.floor((new Date() - new Date(commande.created_at)) / 1000);
                    commandeDiv.className = `commande ${commande.status}`;
                    commandeDiv.innerHTML = `
                    <div class="commande-id">#${commande.id}</div>
                    <span class="crepe-type">Crêpe ${commande.crepe_type}</span>
                    ${commande.beverage_name ? `<span class="beverage-type">+ ${commande.beverage_name}</span>` : ''}
                    <span class="status-indicator">
                        ${getStatusLabel(commande.status)}
                        (<span class="${tempsEcoule > 60 ? 'late-timer' : ''}">${tempsEcoule}s</span>)
                    </span>
                    <span class="user-name">Pour ${commande.user_name}</span>
                `;
                    commandeDiv.onclick = () => changerEtatCommande(commande.id, commande.status, commande.user_id);
                    commandesDiv.appendChild(commandeDiv);
                });
        } catch (error) {
            console.error('Erreur:', error);
        }
    }

    async function changerEtatCommande(id, status, user_id) {
        let newStatus;
        if (status === 'pending') {
            newStatus = 'preparing';
        } else if (status === 'preparing') {
            newStatus = 'ready';
        } else if (status === 'ready') {
            newStatus = 'finished';
        }

        try {
            await fetch(`/api/commandes/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({status: newStatus})
            });

            updateCommandes();
        } catch (error) {
            console.error('Erreur:', error);
        }
    }

    setInterval(updateCommandes, 1000);
    setInterval(checkCommandesStatus, 1000);
    updateCommandes();
    checkCommandesStatus();

    document.getElementById('commandes-switch').addEventListener('change', toggleCommandes);

    async function updateBeverages() {
        try {
            const response = await fetch('/api/beverages');
            const beverages = await response.json();

            const container = document.getElementById('beverages-list');
            container.innerHTML = '';

            beverages.forEach(beverage => {
                const div = document.createElement('div');
                div.className = 'beverage-item';
                div.innerHTML = `
                <span>${beverage.name}: ${beverage.quantity}</span>
                <div class="beverage-controls">
                    <button class="beverage-button" onclick="updateQuantity(${beverage.id}, ${beverage.quantity - 1})">-</button>
                    <button class="beverage-button" onclick="updateQuantity(${beverage.id}, ${beverage.quantity + 1})">+</button>
                    <!--<button class="beverage-button hide-button" onclick="hideBeverage(${beverage.id})">Cacher</button>-->
                </div>
            `;
                container.appendChild(div);
            });
        } catch (error) {
            console.error('Erreur:', error);
        }
    }

    async function updateQuantity(id, newQuantity) {
        try {
            await fetch(`/api/beverages/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ quantity: newQuantity, active: true })
            });
            updateBeverages();
        } catch (error) {
            console.error('Erreur:', error);
        }
    }

    async function hideBeverage(id) {
        try {
            await fetch(`/api/beverages/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ quantity: 0, active: false })
            });
            updateBeverages();
        } catch (error) {
            console.error('Erreur:', error);
        }
    }

    async function updateCrepeTypes() {
        try {
            const response = await fetch('/api/crepes/types');
            const types = await response.json();

            const container = document.getElementById('crepes-list');
            container.innerHTML = '';

            types.forEach(type => {
                const div = document.createElement('div');
                div.className = 'crepe-type-item';
                div.innerHTML = `
                <span>Crêpe ${type.type}</span>
                <label class="crepe-toggle">
                    <input type="checkbox"
                           ${type.active ? 'checked' : ''}
                           onchange="toggleCrepeType('${type.type}', this.checked)">
                    <span class="crepe-slider"></span>
                </label>
            `;
                container.appendChild(div);
            });
        } catch (error) {
            console.error('Erreur:', error);
        }
    }

    async function toggleCrepeType(type, active) {
        try {
            await fetch(`/api/crepes/types/${type}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ active })
            });
            updateCrepeTypes();
        } catch (error) {
            console.error('Erreur:', error);
        }
    }

    async function updateStats() {
        try {
            const response = await fetch('/api/commandes');
            const commandes = await response.json();

            // Nombre de crêpes en attente
            const crepesEnAttente = commandes.filter(c => c.status !== '').length;
            document.getElementById('crepes-attente').textContent = crepesEnAttente;

            // Temps d'attente estimé (90 secondes par crêpe)
            const tempsAttenteMin = Math.ceil((crepesEnAttente * 90) / 60);
            document.getElementById('temps-attente').textContent =
                tempsAttenteMin > 0 ? `${tempsAttenteMin} min` : 'Aucune attente';

            // Nombre de crêpes faites (status finished)
            document.getElementById('crepes-faites').textContent = commandes.filter(c => c.status === '').length;
        } catch (error) {
            console.error('Erreur:', error);
        }
    }

    // Mettre à jour les stats toutes les secondes
    setInterval(updateStats, 1000);
    updateStats();

    setInterval(updateCrepeTypes, 5000);
    updateCrepeTypes();

    setInterval(updateBeverages, 5000);
    updateBeverages();
</script>
</body>
</html>
